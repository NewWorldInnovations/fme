{% extends 'base.html' %}


{% block head %}
<title>Contactus</title>
{% endblock %}

{% block content %}
<div class="container">
	<p class="red-text">{{ form.non_field_errors }}</p>
	<div class="section">
		<div class="row">
			<div class="col l3">&nbsp;</div>
			<div class="col l6">
				<div class="card panel">
					<div class="card-content">
						<div class="row">
							<div class="col l12">
								<h4>Contact us</h4>
								<hr>
								<p>Let us know your thoughts</p>
								<br>
								<br>
							</div>
						</div>
						<form method="post" action="{{ contactus }}">
							{% csrf_token %}
						<div class="row">
							<div class="input-field">
								{{ form.subject }}
								<label for="{{ form.subject.id_for_label }}">{{ form.subject.label}}</label>
							</div>
							<div class="input-field">
								{{ form.email }}
								<label for="{{ form.email.id_for_label }}">{{ form.email.label}}</label>
							</div>
							<div class="input-field">
								{{ form.message }}
								<label for="{{ form.message.id_for_label }}">{{ form.message.label}}</label>
							</div>
							<div class="input-field right">
								<button name="submit" class="waves-effect light-blue darken-4 btn"><i class="material-icons right">send</i>Submit</button>
							</div>
						</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col l3">&nbsp;</div>
		</div>
	</div><!--end section-->
</div>
{% endblock %}


{% block javascript %}

{% endblock %}
